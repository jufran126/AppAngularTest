<h1 *ngIf="titulo">{{titulo}}</h1>
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="persona" (ngSubmit)="guardarDatos()">
      <div>
        <label>Id Persona</label>
        <input type="number" class="form-control" readonly formControlName="idPersona" />
      </div>
      <div>
        <label>Nombre</label>
        <input type="text" class="form-control" formControlName="nombre" />
      </div>
      <div>
        <label>Primer apellido</label>
        <input type="text" class="form-control" formControlName="primerApellido" />
      </div>
      <div>
        <label>Segundo apellido</label>
        <input type="text" class="form-control" formControlName="segundoApellido" />
      </div>
      <div>
        <label>Fecha de nacimiento</label>
        <input type="date" class="form-control" formControlName="fechaNacimiento" />
      </div>
      <div>
        <label>Telefono</label>
        <input type="number" class="form-control" formControlName="telefono" />
      </div>
      <div>
        <label>Correo</label>
        <input type="text" class="form-control" formControlName="correo" />
      </div>
      <div>
        <br />
        <input [disabled]="!persona.valid" type="submit" value="Guardar" class="btn btn-primary" />
        &nbsp;
        <button class="btn btn-danger" [routerLink]="['/editpersonas']">Regresar</button>
      </div>
    </form>
  </div>
</div>

<div style="margin:1em" *ngIf="persona.valid==false">
  <div class="alert alert-danger">
    El formulario no es valido, verifique que los datos sean validos
  </div>
</div>
