<h1 *ngIf="titulo">{{titulo}}</h1>
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="usuario" (ngSubmit)="guardarDatos()">
      <div class="form-group">
        <label>Id Usuario</label>
        <input type="text" readonly class="form-control" formControlName="idUsuario"/>
      </div>
      <div class="form-group">
        <label>Nombre Usuario</label>
        <input type="text" class="form-control" formControlName="nombreUsuario" />
        <div *ngIf="usuario.controls['nombreUsuario'].errors?.required" class="text-danger">
          El nombre de usuario es obligario
        </div>
        <div *ngIf="usuario.controls['nombreUsuario'].errors?.maxlenght" class="text-danger">
          Supero la logitud maxima
        </div>
        <div *ngIf="usuario.controls['nombreUsuario'].errors?.yaExiste" class="text-danger">
          El usuario ya existe
        </div>
      </div>
      <div class="form-group" *ngIf="ver">
        <label>Ingrese Contraseña</label>
        <input type="password" class="form-control" formControlName="contraseña" />
        <div *ngIf="usuario.controls['contraseña'].errors?.required" class="text-danger">
          La contraseña es obligaria
        </div>
        <div *ngIf="usuario.controls['contraseña'].errors?.maxlenght" class="text-danger">
          Supero la logitud maxima
        </div>
      </div>
      <div class="form-group" *ngIf="ver">
        <label>Repita Contraseña</label>
        <input type="password" class="form-control" formControlName="contraseña2" />
        <div *ngIf="usuario.controls['contraseña2'].errors?.required" class="text-danger">
          La contraseña es obligaria
        </div>
        <div *ngIf="usuario.controls['contraseña2'].errors?.maxlenght" class="text-danger">
          Supero la logitud maxima
        </div>
        <div *ngIf="usuario.controls['contraseña2'].errors?.noIguales" class="text-danger">
          Las contraseñas no son iguales
        </div>
      </div>
      <div class="form-group" *ngIf="ver">
        <label>Persona</label>
        <select class="form-control" formControlName="idPersona">
          <option value="">--seleccione--</option>
          <option *ngFor="let persona of personas" [value]="persona.idPersona">
            {{persona.nombreCompleto}}
          </option>
        </select>
        <div *ngIf="usuario.controls['idPersona'].errors?.required" class="text-danger">
          La persona es obligaria
        </div>
      </div>
      <div class="form-group">
        <label>Tipo Usuario</label>
        <select class="form-control" formControlName="idTipoUsuario">
          <option value="">--seleccione--</option>
          <option *ngFor="let tipo of tiposUsuario" [value]="tipo.idTipoUsuario">
            {{tipo.nombre}}
          </option>
        </select>
        <div *ngIf="usuario.controls['idTipoUsuario'].errors?.required" class="text-danger">
          El tipo de usuario es obligario
        </div>
      </div>
      <div>
        <br />
        <input [disabled]="!usuario.valid" type="submit" value="Guardar" class="btn btn-primary" />
        &nbsp;
        <button class="btn btn-danger" [routerLink]="['/edituser']">Regresar</button>
      </div>
    </form>
  </div>
</div>
